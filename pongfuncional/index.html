<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Pong Ultra Revolution</title>

</head>
<body>
    <!--Elementos da tela inicial-->
     <div id="telainicial">
        <img src="./assets/images/title1.png" id="title1">
        <img src="./assets/images/title2.gif" id="title2">
        <img src="./assets/images/firevector.png" id="firebackground">
        <button id="button1"><img src="./assets/images/Jogarbutton.png" width="220px;"></button>
        <button id="button2"><img src="./assets/images/Instruçõesbutton.png" width="340px"></button>
        <audio id="somClique" src="assets/sounds/somClique.mp3" preload="auto"></audio>
    </div>
    
    <!--Elementos do jogo-->  
    <div id="jogo" class="fade-in" style="display: none;">
        <canvas id="pong" width="1150" height="600"></canvas>
        <audio id="somRaquete" src="assets/sounds/somRaquete.mp3" preload="auto"></audio>
        <button id="button3"><img src="./assets/images/botaopause.png" width="80px"></button>
        <div class="bardireita">
            <div class="progress-bardireita" data-progress="0"></div>
        </div>
        <div class="baresquerda">
            <div class="progress-baresquerda" data-progress="0"></div>
        </div>
        <div id="pauseDialog" class="dialog hidden">
            <p><img src="./assets/images/PauseTitle.png"></p>
            <button id="resumeButton"><img src="./assets/images/continueButton.png" width="100%"></button>
            <button id="goToMainMenuButton"><img src="./assets/images/backButton.png" width="100%"></button>
        </div>
    </div>
    
    <!--Box que surge ao clicar no botão tutorial-->
    <div id="tutorial" class="modal">
        <div class="modal-content">
            <span class="close" id="close-tutorial">&times;</span>
            <h1><img src="./assets/images/TutorialTitle.png"></h1>
            <h2><img src="./assets/images/tutorial1.png"> <br> <br>
                <img src="./assets/images/tutorial2.png"><br> <br>
                <img src="./assets/images/tutorial3.png">
            </h2>
        </div>
    </div>

    <!--Código pra o funcionamento de todos os elementos HTML-->
    <div id="gameOverBox" class="hidden">
        <div id="gameOverMessage">Mensagem de Fim de Jogo</div>
        <button id="reiniciarJogo"><img src="./assets/images/restartButton.png" width="85%"></button>
        <button id="voltarTelaInicial"><img src="./assets/images/backButton.png" width="97%"></button>
    </div>

    <script src="./javascript/script.js"></script>
        </body>

</html>
