<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Pong Ultra Revolution</title>

</head>
<body>
     <div id="telainicial">
        <img src="./assets/images/title1.png" id="title1">
        <img src="./assets/images/title2.gif" id="title2">
        <img src="./assets/images/firevector.png" id="firebackground">
        <button id="button1"><img src="./assets/images/Jogarbutton.png" width="220px;"></button>
        <button id="button2"><img src="./assets/images/Instruçõesbutton.png" width="340px"></button>
    </div>
    
    <div id="jogo" class="fade-in" style="display: none;">
        <canvas id="pong" width="1150" height="600"></canvas>
        <audio id="somRaquete" src="assets/sounds/som_raquete.mp3" preload="auto"></audio>
    </div>
    
    <div id="Tutorial" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTutorial">&times;</span>
            <h1>TUTORIAL</h1>
            <h2> (Teste)Clique nos botões "W e S" para mover a raquete esquerda e "seta para cima e ceta para baixo para a raquete esquerda.</h2>
        </div>
    </div>
    
    <div id ="scripts">
        <script>
            const botaoJogar = document.getElementById('button1');
            const jogo = document.getElementById('jogo');
            botaoJogar.addEventListener('click', () => {
                document.getElementById('telainicial').style.display = 'none';
                jogo.style.display = 'block';
                setTimeout(() => {
            jogo.classList.add('fade-in');
                }, 10); 
            });
            
            const botaoTutorial = document.getElementById('button2');
            const modal = document.getElementById('Tutorial');
            const closeModal = document.getElementById('closeTutorial');

            botaoTutorial.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        </script>
        <script src="./javascript/script.js"></script>
        </body>

</html>
