<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Pong Ultra Revolution</title>
</head>
<body>
     <div id="telainicial">
        <img src="./assets/images/title1.png" id="title1">
        <img src="./assets/images/title2.gif" id="title2">
        <img src="./assets/images/firevector.png" id="firebackground">
        <button id="button1"><img src="./assets/images/Jogarbutton.png" width="220px;"></button>
        <button id="button2"><img src="./assets/images/Instruçõesbutton.png" width="340px"></button>
    </div>
    
    <div id="jogo" class="fade-in" style="display: none;">
        <canvas id="pong" width="1150" height="600"></canvas>
        <audio id="somRaquete" src="assets/sounds/som_raquete.mp3" preload="auto"></audio>
    </div>
    
    <div id ="scripts">
        <script>
            const botaoJogar = document.getElementById('button1');
            const jogo = document.getElementById('jogo');
            botaoJogar.addEventListener('click', () => {
                document.getElementById('telainicial').style.display = 'none';
                jogo.style.display = 'block';
                setTimeout(() => {
            jogo.classList.add('fade-in');
                }, 10); 
            });
        </script>
        <script src="./javascript/script.js"></script>
        </body>

</html>
